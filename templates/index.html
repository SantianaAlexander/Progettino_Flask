<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 id="title">LISTA DELLA SPESA</h1>
            <div class="container-fluid">
                {% if listaSpesa %}
                    <ul class="row">
                    {% for elemento in listaSpesa %}
                        <li class="col-10">{{ elemento }}</li> 
                        <form class="col-2" action="/rimuovi" method="post">
                            <button type="submit">Rimuovi</button>
                        </form>
                    {% endfor %}
                    </ul>
                {% else %}
                    <h5>LISTA DELLA SPESA VUOTA!</h5> 
                {% endif %}
                <form action="/aggiungi" method="post">
                    <input type="text" name="elemento" placeholder="Aggiungi un elemento"required>
                    <button type="submit">Aggiungi</button>
                </form>
            </div>
        </div>
    </body>
</html>
