<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center pt-1" id="title">LISTA DELLA SPESA</h1>
            <div class="container-fluid pt-5">
                {% if listaSpesa %}
                    <ul class="list-group">
                    {% for elemento in listaSpesa %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ elemento }}
                            <form action="/rimuovi/{{loop.index0}}" method="post" class="mb-0">
                                <button type="submit" class="btn btn-danger btn-sm">Rimuovi</button>
                            </form>
                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <h5>LISTA DELLA SPESA VUOTA!</h5> 
                {% endif %}
                <form action="/aggiungi" method="post">
                    <div class="input-group pt-2">
                        <input type="text" name="elemento" class="form-control" placeholder="Aggiungi un elemento" required>
                        <button type="submit" class="btn btn-primary">Aggiungi</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
